<ion-content>
  
  
  <div class="logo">
    <img src="../assets/img/lelogo.png" style="
    width: 400px;
    height: 300px;
   "></div>
  <h1 style="margin-top: 0px; margin-bottom: 0px" class="titre">Inscris-toi</h1>
  
  <div style="margin-top: 10px;">
    <ion-item>  
      <div class="logo">
        <img class="img" src="../assets/img/profil_vide.jpg" style="
        width: 85px;
        height: 85px;
      ">
      </div>
      <ion-label id="profile_image" color="primary" stacked>  </ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 1em;">
      <ion-label color="light" >Prénom</ion-label>
      <ion-input color="light" type="text" placeholder="Prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Nom</ion-label>
      <ion-input color="light" type="text" placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Date de Naissance</ion-label>
      <ion-input color="light" type="mail" placeholder="JJ/MM/AA"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Adresse e-mail</ion-label>
      <ion-input color="light" type="mail" placeholder="example@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Pays</ion-label>
      <ion-input color="light" type="mail" placeholder="france"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Ville</ion-label>
      <ion-input color="light" type="mail" placeholder="melouse"></ion-input>
    </ion-item>
    <ion-button (click)='goToHome()' fill="outline" style="padding-left: 0px; margin-top:0px;width: 3em;
    height: 1.8em;">retour</ion-button> <ion-button (click)='goToHome()' fill="outline" style="padding-left: 80px; margin-top:27px">Continuer</ion-button>
 </div>
</ion-content>
